<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dolca</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
<script type="text/javascript" src="js/general.js"></script>
</head>
<body>
<div id="fondo-madera">
    <div id="blanquear"></div>
    <div id="header"><img src="imgs/bienvenidos.png" /></div>
    <div id="promo-centro"></div>
    <div id="dolca"></div>
    <div id="cachorro-index"></div>
    <div id="penal-index"></div>
</div>
</body>
<script>
/*-------------------------- Onload ---------------------------*/
$( document ).ready(function() {
	$('#header').slideDown('slow', function() {
	// Animation complete.
		$("#promo-centro").animate({"top": "+=235px"}, "slow", function(){
			$("#dolca").animate({"top": "-=200px"}, "slow", function(){
				$("#cachorro-index").animate({"top": "-=470px"}, "slow", function(){
					$("#penal-index").animate({"top": "-=470px"}, "slow");
				});
			});
		});
	});
	chequearPremios();
});


/*-------------------------- Botones ---------------------------*/
$('#blanquear').click(function() {
  blanquearPremios();
});


$('#cachorro-index').click(function() {
  $("body").fadeOut(500, function() {
    // Animation complete.
	window.location.href="cachorro.html";
  });
});

$('#penal-index').click(function() {
  $("body").fadeOut(500, function() {
    // Animation complete.
	window.location.href="penal.html";
  });
});

//No permito scroll del documento
document.body.addEventListener('touchmove', function(event) {
    event.preventDefault();
}, false);

alert('penal: '+penal);
*/
</script>
</html>
