<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dolca</title>
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
</head>
<body>
<div id="fondo">
    <div id="bienvenidos"></div>
    <div id="promo"></div>
    <div id="dolca"></div>
    <div id="cachorro"></div>
    <div id="penal"></div>
</div>
</body>
<script>
$( document ).ready(function() {
	$('#bienvenidos').slideDown('slow', function() {
	// Animation complete.
		$("#promo").animate({"top": "+=235px"}, "slow", function() {
			$("#cachorro").animate({"top": "-=388px"}, "slow");
			$("#penal").animate({"top": "-=388px"}, "slow");
			$("#dolca").animate({"top": "-=200px"}, "slow");
		});
	});
});

$('#cachorro').click(function() {
  $("body").fadeOut(500, function() {
    // Animation complete.
	window.location.href="video1.html";
  });
});

$('#penal').click(function() {
  $("body").fadeOut(500, function() {
    // Animation complete.
	window.location.href="video2.html";
  });
});

$('#dolca').click(function() {
  $("body").fadeOut(500, function() {
    // Animation complete.
	window.location.href="sqltest.html";
  });
});

/*----------------------  BASE DE DATOS  -------------------------*/

// Wait for Cordova to load
document.addEventListener("deviceready", onDeviceReady, false);

// Cordova is ready
function onDeviceReady() {
	var db = window.openDatabase("Database", "1.0", "Dolca", 200000);
	db.transaction(createPopulateDB, errorCB, successCB);
}

// Populate the database 
function createPopulateDB(tx) {
	 tx.executeSql('CREATE TABLE IF NOT EXISTS PROMOREDOLCA (id unique, data)');
}

// Transaction error callback
function errorCB(tx, err) {
	alert("Error processing SQL: "+err);
}

// Transaction success callback
function successCB() {
	alert("success!");
	successCBinsert();
}

// Transaction success callback
function successCBinsert() {
	alert("success insert!");
	tx.executeSql('INSERT INTO PROMOREDOLCA (id, data) VALUES (1, "First row")');
	tx.executeSql('INSERT INTO PROMOREDOLCA (id, data) VALUES (2, "Second row")');
}
</script>
</html>
