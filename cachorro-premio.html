<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dolca</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
<script type="text/javascript" src="js/general.js"></script>
</head>
<body>
<div id="fondo-pasto">
    <div id="header-premio"></div>
    <div id="promo-izquierda"></div>
    <div id="dolca"></div>
    
    <!-- cachorros solos -->
	<img id="cachorro1-premio" src="imgs/cachorro1-premio.png" />
    <img id="cachorro2-premio" src="imgs/cachorro2-premio.png" />
    <img id="cachorro3-premio" src="imgs/cachorro3-premio.png" />
    
    <img id="manos" src="imgs/manos.png" />
    
    <div id="ganaste"></div>
    <div id="estrellas"></div>
    <div id="perdiste"></div>
</div>
</body>
<script>
/*
ganador=0;
cachorro=3;
*/
$( document ).ready(function() {
	$('#header-premio').slideDown('slow', function() {
	// Animation complete.
		$("#promo-izquierda").animate({"top": "+=165px"}, "slow", function() {
			$("#dolca").animate({"top": "-=200px"}, 300, function(){			
				
				if(cachorro==1)
				{
					
					$("#cachorro1-premio").animate({"left": "+=280"}, 300);
					$("#cachorro2-premio").animate({"left": "+=220"}, 300);
					$("#cachorro3-premio").animate({"left": "+=120"}, 300);
					
					$("#manos").animate({"top": "-=470px"}, 800, function(){
						$("#cachorro1-premio").animate({"width": "+=150","height": "+=102","top": "-=115","left": "-=87"}, 800);
						$("#manos").animate({"width": "+=150","height": "+=102","top": "-=115","left": "-=87"}, 800, function(){
							if(ganador==1)
							{
								$("#ganaste").animate({"top": "-=380px"}, 600);
								$("#estrellas").animate({"top": "-=800px"}, 600, function(){
									$("#estrellas").transition({ rotate: '270deg' }, 1200, 'snap');
								});
							}else{
								$("#perdiste").animate({"top": "-=320px"}, 600);
							}
						});
					});
				}
				else if(cachorro==2)
				{

					$("#cachorro1-premio").animate({"left": "-=80"}, 300);
					//$("#cachorro2-premio").animate({"left": "+=280"}, 300);
					$("#cachorro3-premio").animate({"left": "+=80"}, 300);

					$("#manos").animate({"top": "-=470px"}, 800, function(){
						$("#cachorro2-premio").animate({"width": "+=150","height": "+=102","top": "-=115","left": "-=87"}, 800);
						$("#manos").animate({"width": "+=150","height": "+=102","top": "-=115","left": "-=87"}, 800, function(){
							if(ganador==1)
							{
								$("#ganaste").animate({"top": "-=380px"}, 600);
								$("#estrellas").animate({"top": "-=800px"}, 600, function(){
									$("#estrellas").transition({ rotate: '270deg' }, 1200, 'snap');
								});
							}else{
								$("#perdiste").animate({"top": "-=320px"}, 600);
							}
						});
					});
				}
				else if(cachorro==3)
				{

					$("#cachorro1-premio").animate({"left": "-=150"}, 300);
					$("#cachorro2-premio").animate({"left": "-=230"}, 300);
					$("#cachorro3-premio").animate({"left": "-=280"}, 300);

					$("#manos").animate({"top": "-=470px"}, 800, function(){
						$("#cachorro3-premio").animate({"width": "+=150","height": "+=102","top": "-=115","left": "-=87"}, 800);
						$("#manos").animate({"width": "+=150","height": "+=102","top": "-=115","left": "-=87"}, 800, function(){
							if(ganador==1)
							{
								$("#ganaste").animate({"top": "-=380px"}, 600);
								$("#estrellas").animate({"top": "-=800px"}, 600, function(){
									$("#estrellas").transition({ rotate: '270deg' }, 1200, 'snap');
								});
							}else{
								$("#perdiste").animate({"top": "-=320px"}, 600);
							}
						});
					});
				}
			});
		});
	});
});

/*------------------------ Botones ------------------------*/
$('#ganaste').click(function() {
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="gracias.html";
	});
});

$('#perdiste').click(function() {
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="gracias.html";
	});
});

$('#manos-cachorro1').click(function() {
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="gracias.html";
	});
});

$('#manos-cachorro2').click(function() {
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="gracias.html";
	});
});

$('#manos-cachorro3').click(function() {
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="gracias.html";
	});
});
</script>
</html>
