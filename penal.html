<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dolca</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
<script type="text/javascript" src="js/general.js"></script>
</head>
<body>
<div id="fondo-cancha">
    <div id="header"></div>
    <div id="promo-izquierda"></div>
    <div id="patea"></div>
    <div id="arquero"></div>
    <div id="dolca"></div>
    <div id="pelota"></div>
    <div id="flecha_i"></div>
    <div id="flecha_d"></div>
    <div id="pelota-sombra"></div>
</div>
</body>
<script>
$( document ).ready(function() {
	$('#header').slideDown('slow', function() {
	// Animation complete.
		$("#promo-izquierda").animate({"top": "+=165px"}, "slow", function() {
			$("#patea").animate({"top": "+=500px"}, 200);
			$("#dolca").animate({"top": "-=200px"}, 200);
			$("#arquero").animate({"top": "+=480px"}, 1000, function(){			
				$("#pelota").animate({"top": "-=170px"}, 800);
				$("#pelota-sombra").animate({"top": "-=170px"}, 800);
				$("#flecha_i").animate({"top": "-=210px"}, 800);
				$("#flecha_d").animate({"top": "-=210px"}, 800);
			});
		});
	});
});

/*------------------------ Botones ------------------------*/
$('#flecha_i').click(function() {
	//Almaceno el cachorro elegido que define la imagen que cargo en la siguiente pantalla
	window.localStorage.setItem('penal', 1);
	$("body").fadeOut(500, function() {
		// Animation complete > Redirijo a la pantalla siguiente
		window.location.href="penal-premio.html";
	});
});

$('#flecha_d').click(function() {
	window.localStorage.setItem('penal', 2);
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="penal-premio.html";
	});
});

</script>
</html>
