<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dolca</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
<script type="text/javascript" src="js/general.js"></script>
</head>
<body>
<div id="fondo-pasto">
    <div id="header"></div>
    <div id="alza"></div>
    <div id="promo-izquierda"></div>
    <div id="dolca"></div>
    <div id="cachorro1"></div>
    <div id="cachorro2"></div>
    <div id="cachorro3"></div>
    <div id="hueso1"></div>
    <div id="hueso2"></div>
</div>
</body>
<script>
$( document ).ready(function() {
	$('#header').slideDown('slow', function() {
	// Animation complete.
		$("#promo-izquierda").animate({"top": "+=165px"}, "slow", function() {
			$("#alza").animate({"top": "-=300px"}, 200);
			$("#dolca").animate({"top": "-=200px"}, 200);
			$("#cachorro1").animate({"top": "-=480px"}, 600);
			$("#cachorro2").animate({"top": "-=480px"}, 800);
			$("#cachorro3").animate({"top": "-=480px"}, 1000, function(){			
				$("#hueso1").animate({"top": "+=630px"}, 800);
				$("#hueso2").animate({"top": "+=650px"}, 800);
			});
		});
	});
});

/*------------------------ Botones ------------------------*/
$('#cachorro1').click(function() {
	//Almaceno el cachorro elegido que define la imagen que cargo en la siguiente pantalla
	window.localStorage.setItem(cachorro, 1);
	$("body").fadeOut(500, function() {
		// Animation complete > Redirijo a la pantalla siguiente
		window.location.href="cachorro-premio.html";
	});
});

$('#cachorro2').click(function() {
	window.localStorage.setItem(cachorro, 2);
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="cachorro-premio.html";
	});
});

$('#cachorro3').click(function() {
	window.localStorage.setItem(cachorro, 3);
	$("body").fadeOut(500, function() {
		// Animation complete.
		window.location.href="cachorro-premio.html";
	});
});

</script>
</html>
